<ion-card
  *ngIf="alarm"
  class="alarm-card"
  [ngClass]="{ 'alarm-card--disabled': (alarm | alarmStatus) === 'disabled', 'alarm-card--triggered': (alarm | alarmStatus) === 'triggered' }"
>
  <ion-card-header class="flex justify-between items-center">
    <ion-card-title
      >Alarm: {{ alarm | alarmStatus | titlecase }}</ion-card-title
    >
    <ion-button (click)="changeState.emit({id: alarm.id, value: !alarm.state})">
      <smart-home-ui-fa-icon
        [icon]="alarm.state ? LOCK_ICON : UNLOCK_ICON"
        color="var(--ion-color-primary)"
      />
    </ion-button>
  </ion-card-header>
</ion-card>
