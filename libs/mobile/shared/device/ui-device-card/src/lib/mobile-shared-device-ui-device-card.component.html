<ng-container *ngIf="device">
  <ion-card (click)="select.emit(device.id)">
    <ion-card-header
      [ngClass]="{ 'header--disabled': !device.state }"
      class="header flex justify-between items-center"
      ><span>{{ device.name }}</span>
      <ion-button (click)="remove.emit(device.id)" *ngIf="enableRemove">
        <smart-home-ui-fa-icon [icon]="REMOVE_ICON" color="red" />
      </ion-button>
    </ion-card-header>
    <ion-card-content class="content">
      <span class="content__value">{{ device | deviceSetpoint }}</span>
      <ion-toggle
        (ionChange)="toggleState.emit(!device.state)"
        [checked]="device.state"
        [enableOnOffLabels]="true"
        stopClickPropagation
      />
    </ion-card-content>
  </ion-card>
</ng-container>
