<ion-card>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4 items-stretch p-4">
        <ion-item>
            <ion-input  placeholder="Login" [formControl]="loginForm.controls.login" />
        </ion-item>
        <ion-item>
            <ion-input type="password" placeholder="Password" [formControl]="loginForm.controls.password" />
        </ion-item>
        <ion-button type="submit" [disabled]="loginForm.invalid">Login</ion-button>
    </form>
</ion-card>
