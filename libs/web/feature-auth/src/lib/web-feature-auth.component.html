<div class="max-w-xl mx-auto my-8">
    <p-card styleClass="p-4" header="Login">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="flex flex-col gap-2 items-stretch">
                <input type="text" pInputText placeholder="Login" [formControl]="loginForm.controls.login">
                <input type="password" pInputText placeholder="Password" [formControl]="loginForm.controls.password">
                <p-button type="submit" [disabled]="loginForm.invalid" >Login</p-button>
            </div>
        </form>
    </p-card>
</div>
